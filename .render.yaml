services:
  - type: web
    name: yukifiles-demo
    env: node
    plan: starter
    buildCommand: pnpm install && pnpm run build
    startCommand: pnpm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_TELEMETRY_DISABLED
        value: 1
    healthCheckPath: /api/health
    autoDeploy: true
    branch: main